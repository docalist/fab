
<!-- RadioList pour [name] basé sur la table '[table]' -->

<opt><label class="radiolist [class]">[title]</label></opt>
/* pas utile pour des radios : <input type="hidden" name="[name]" value="" /> */
<div class="radiolist [class]">
    <fill values="[[name]]" code='checked="checked"' separator="[sep]"> /* TODO: comment le fill peut-il récupérer le séparateur */
        <loop on="table([table])">
            <if test="[tag] && strpos([tag],'/')===false"><[tag]></if>
                <span class="radio">
                    <input type="radio" class="radio [class]" id="[auto_id]-[table.line]" name="[name]" value="[table.code]" [attributes] />
                    <label class="radio" for="[auto_id]-[table.line]" >[table.label]</label>
                </span>
            <if test="[tag]"><if test="strpos([tag],'/')===false"></[tag]></if><else><[tag]></else></if>
        </loop>
    </fill>
</div>
