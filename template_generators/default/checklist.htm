
<!-- CheckList pour [name] basé sur la table '[table]' -->

<opt><label class="checklist [class]">[title]</label></opt>
<div class="checklist [class]">
    <input type="hidden" name="[name]" value="" /> /* force le passage de valeur si aucune case n'est cochée */
    <fill values="[[name]]" code='checked="checked"' separator="[sep]"> /* TODO: comment le fill peut-il récupérer le séparateur */
        <loop on="table([table])">
            <if test="[tag] && strpos([tag],'/')===false"><[tag]></if>
                <span class="check">
                    <input type="checkbox" class="check [class]" id="[auto_id]-[table.line]" name="[name]" value="[table.code]" [attributes] />
                    <label class="check" for="[auto_id]-[table.line]" >[table.label]</label>
                </span>
            <if test="[tag]"><if test="strpos([tag],'/')===false"></[tag]></if><else><[tag]></else></if>
        </loop>
    </fill>
</div>
