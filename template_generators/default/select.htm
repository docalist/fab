
<!-- Select pour [name] basé sur la table '[table]' -->

<opt><label class="select [class]" for="[auto_id]">[title]</label></opt>
<div class="select [class]">
    <input type="hidden" name="[name]" value="" />
    <fill values="[[name]]" code='selected="selected"' separator="[sep]"> /* TODO: comment le fill peut-il récupérer le séparateur */
        <select <opt>size="[size]" </opt>class="select [class]" id="[auto_id]" name="[name]" [attributes]>
            <opt min="2"><option value="" id="[auto_id]-0">[emptylabel]</option></opt>
            <loop on="table([table])">
                <option value="[table.code]" id="[auto_id]-[table.line]">[table.label]</option>
            </loop>
        </select>
    </fill>
</div>
