<fill values="[[name]]" code='checked="checked"' separator="[sep]"> /* TODO: comment le fill peut-il récupérer le séparateur */
    <if test="[tag] && strpos([tag],'/')===false"><[tag]></if>
    <input type="checkbox" class="check [class]" id="[auto_id]" name="[name]" value="[value_or_name]" [attributes] />
    <opt min="2"><label class="check" for="[auto_id]">[title]</label></opt>
    <if test="[tag]"><if test="strpos([tag],'/')===false"></[tag]></if><else><[tag]></else></if>
</fill>
