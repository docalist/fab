<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xml:lang="en"
    lang="en">
    
    <head>
    
    <meta
        http-equiv="Content-Type"
        content="text/html; charset=iso-8859-1" />
    
    <title>Exception non gérée : [message]</title>

    <link rel="stylesheet" type="text/css" href="/asco/web/fabweb/styles/debug.css" media="all" />
    <script type="text/javascript" src="/asco/web/fabweb/js/lib/prototype/prototype.js"></script>
    <script type="text/javascript" src="/asco/web/fabweb/js/lib/rico/rico.js"></script>
    <script type="text/javascript" src="/asco/web/fabweb/js/debug.js"></script>
    <style type="text/css">
        body
        {
            background-color: #eee;
            font: 76% Verdana, Arial, sans-serif; 
            color: #444;
        }
        
        h1
        {
            font-size: 1.5em; 
            background-color: orange; 
            -moz-border-radius: 0.5em;
            padding: 1em;
            margin: 0;
        }
        
        h2
        {
            font-size: 1.2em;
        }

        h3
        {
            font-size: 1.1em;
        }

        a
        {
            color: #888;
            text-decoration: none;
        }
        
        div.content 
        { 
            padding: 2em; 
            border: 1px solid #ccc; 
            background-color: #fff; 
            -moz-border-radius: 1em; 
        }
        
        div.code
        {
            display: none;
        }
        
        p.filePath
        {
            margin: 0;
            background-color: #00C;
            color: #fff;
            padding: 0.3em;
        }

        ul
        {
            list-style: square;
            margin: 1.5em;
            padding: 0;
        }
        
        div.code ol
        {
            margin: 0;
            padding: 0;
            background-color: #eee;
            border: 2px solid #00C;
            overflow: auto;

            padding-left: 5em;
        }
        
        div.code ol li
        {
        
            background-color: rgb(250,250,250);
            margin: 0;
            border-left: 1px dotted #ccc;
            padding-left: 0.2em;
            font: normal 14px monospace;
        }
        
        div.code li.selected 
        {
            font-weight: bold; 
            background-color: #deeeff; 
            padding-top: 0.1em auto; 
        }
        
    </style>
    
    <script type="text/javascript">
        function toggle(id)
        {
            el = document.getElementById(id); 
            el.style.display = el.style.display == 'block' ? 'none' : 'block';
        }
    </script>
</head>

<body onload="toggle('id0');">
    <div class="content">
        <h1>Une exception de type '<strong>[name]</strong>' s'est produite<if test="[errCode]!=0"> (code [errCode])</if></h1>
        <h2>[message]</h2>
        <ul>
            <loop on="array($stack)" order="asc">
                <li>
                    <h3>
                        <a 
                            href="#" 
                            title="Voir le code..." 
                            onclick="toggle('id[array.key]'); return false;"
                        >
                            [array.function]
                        </a>
                        , ligne [array.line]
                    </h3>
                    <div class="code" id="id[array.key]">
                        <p class="filePath">Fichier <strong>[array.file]</strong></p>
                        [array.code]
                    </div>
                </li>
            </loop>
        </ul>
    </div>
</body>
</html>
