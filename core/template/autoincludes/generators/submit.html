<!-- SUBMIT bouton de type submit : <input type="submit"... /> -->
<!-- Remarque : @label correspond au libellé du bouton (équivalent à @value en XHTML) -->



<template match="//submit" name="" label="" class="">
    <input
        type="submit"
        name="$name"
        value="{select('string(@label)')}{select('.//text()')}"
        class="submit $class">
        {select('@*')}
    </input>
</template>
