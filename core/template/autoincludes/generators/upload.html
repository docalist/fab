<!-- UPLOAD -->
<!-- Zone de texte pour sélectionner un fichier à uploader -->



<template match="//upload" name="" label="" value="" class="">
    <label test="$label" class="select $class" for="{autoId($name:'upload')}">$label</label>
    <input name="$name" type="file" title="$label" value="$value" class="upload{rtrim(' '.$class)}" id="{$label ? lastId() : ''}" />
</template>
