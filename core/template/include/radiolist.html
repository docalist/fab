<template match="//radiolist" name="" label="" value="" src="" class="" tag="span">
    <label test="$label" class="radiolist{rtrim(' '.$class)}">$label</label>
    <div class="radiolist{rtrim(' '.$class)}">
        <loop on="$src" as="$line, $record">{select('@*')}
            <tag name="$tag" class="radio{rtrim(' '.$class)}">
                <input
                    type="radio"
                    name="$name"
                    value="{$record['code']}"
                    class="radio{rtrim(' '.$class)}"
                    id="$name$line" />
                <label class="radio{rtrim(' '.$class)}" for="$name$line" >{$record['label']}</label>
            </tag>
        {select('node()')}
        </loop>
    </div>
</template>
