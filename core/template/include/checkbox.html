<template match="//checkbox" name="" label="" value="" class="" id="">
    <input
        type="checkbox"
        name="$name"
        value="$value"
        class="check{rtrim(' '.$class)}"
        id="{$label? autoId($id:$name:'checkbox') : $id}">{select('@*')}</input>

    <label test="$label" class="check{rtrim(' '.$class)}" for="{lastId()}">$label</label>{select('node()')}
</template>
