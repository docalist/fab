<table border="1">
    <loop on="{$this->selection->getSchema()->fields}" as="$name,$field">
        <tr class="{empty($this->selection[$name]) ? 'empty' : ''}">
            <th title="{$field->description}">
                {$field->label:$field->name}
            </th>
            <td>
                <span>
                    {$this->selection[$name]:'&#160;'}
                </span>
            </td>
        </tr>
    </loop>
</table>
