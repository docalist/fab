# Fichier de configuration du module Database

# database : nom symbolique (alias) ou path de la base de données à utiliser.
# il est *fortement* conseillé d'utiliser un alias (définit dans le fichier
# db.yaml de la config).

database: 

# callback : nom de la méthode à appeller comme callback lors des exécutions
# de templates.
# Par défaut, il n'y a aucun callback de définit.
callback: none
	
# similaire à l'action show mais affiche les données non formatées telles qu'on
# les trouve dans la BDD
rawDBOutput:
# TODO : accessible qu'en admin normalement
  action: show
  callback: none
  template: rawDB.html
  CSS:
    - /FabWeb/styles/default/bdsp_content_layout.css