<div class="sect1">
<h1>API de fab</h1>
<loop on="{Config::get('api')}" as="$chapter">
    <div class="sect2">
        <h2>{$chapter['description']}</h2>
        <ul>
            <loop on="{$chapter['classes']}" as="$class">
                <li>
                    <a href="/{$this->module}?class=$class">$class</a>.
                    {$this->getClassDoc($class)->summary : 'pas de description ***'}
                </li>
            </loop>
        </ul>
    </div>
</loop>
</div>
