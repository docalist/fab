contents:
  - [text]
    tag: h1
    contents: Configuration du site
  - [opt]
    contents:
	  - [text]
	    tag: p
	    class: error
	    contents: '[error]';
  - [form]
    action: edit
    method: post
    contents:
      - [fieldset]
        title: 'Liste des fichiers de configuration disponibles :' 
        contents: 
	      - [loop]
	        on: array($files)
	        order: asc
	        contents:
	          - [radio]
	            name: file
	            value: '[array.key]'
	            title: '[array.value]'
	            tag: br/
		  - [div]
		    class: buttons
		    contents:
	          - [button]
	            action: submit
	            title: Modifier...
