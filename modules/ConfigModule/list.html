<h1>Configuration du site</h1>

<opt><p class="error">$error</p></opt>


<form class="form " method="post" action="edit">
    <fieldset label="Liste des fichiers de configuration disponibles :">
        <loop if="{(array)$files}" on="$files" as="$cle, $val" order="asc">
            <radio name="file" value="$cle" label="$val" />
            <br />
        </loop>
        <div class="buttons">
            <submit label="Modifier..." />
        </div>
    </fieldset>
</form>
