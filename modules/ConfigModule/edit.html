<h1>Modification de la configuration</h1>

<form action="save" method="post" class="form ">
    <fieldset label='Fichier "$file" :'>
        <textbox name="data" rows="40" cols="80" class="fullwidth autoheight" value="$data" />
        <div class="buttons">
            <hidden name="file" value="$file" />
            <submit label="Enregistrer" />
        </div>
    </fieldset>
</form>
