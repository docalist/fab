/*
    Affichage d'un ou plusieurs termes du thésaurus sous forme
    de liste alphabétique structurée
*/
<h2><a href="/{$this->module}">Thesaurus SantéPsy</a></h2>

<p>
    <a style="float: right" href="index">
        Nouvelle recherche
    </a>
</p>

<loop on="{$this->selection}">
    <div class="term">
        <p class="FRE">
            <a
                strip="{$EM !='' || strpos($Fre,'[RE]')===0}"   /* pas de lien si c'est un non descripteur ou un terme relai */
                title="Notices de la base SantéPsy indexées à ce terme"
                href="/Base/Search?MotsCles={$this->termToQuery($Fre)}">
                $Fre
            </a>
        </p>
        
        <p test="$MT" class="MT">
            <span class="lib">domaine thématique :</span>
            <a href="?Fre={$this->termToQuery($MT)}">$MT</a>
        </p>
    
        <p test="$TG" class="TG">
            <span class="lib">terme générique :</span>
            <a href="?Fre={$this->termToQuery($TG)}">$TG</a>
        </p>
    
        <loop on="(array)$TS" as="$TS">
            <p class="TS">
                <span class="lib">terme spécifique :</span>
                <a href="?Fre={$this->termToQuery($TS)}">$TS</a>
            </p>
        </loop>
    
        <loop on="(array)$TA" as="$TA">
            <p class="TA">
                <span class="lib">voir aussi :</span>
                <a href="?Fre={$this->termToQuery($TA)}">$TA</a>
            </p>
        </loop>
    
        <p test="$EM" class="EM">
            <span class="lib">employer :</span>
            <a href="?Fre={$this->termToQuery($EM)}">$EM</a>
        </p>
    
        <loop on="(array)$EP" as="$EP">
            <p class="EP">
                <span class="lib">employer pour :</span>
                <a href="?Fre={$this->termToQuery($EP)}">$EP</a>
            </p>
        </loop>
    
        <p test="$NA" class="NA">
            <span class="lib">note d'application :</span>
            $NA
        </p>
    </div>
</loop>
