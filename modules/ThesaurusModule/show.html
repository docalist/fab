/*
    Affichage d'un ou plusieurs termes du thésaurus sous forme
    de liste alphabétique structurée
*/
<h2><a href="/{$this->module}">Thesaurus SantéPsy</a></h2>

<p>
    <a style="float: right" href="index">
        Nouvelle recherche
    </a>
</p>

<loop on="{$this->selection}">
    <div class="term">
        <p class="FRE">
            <a
                strip="{$EM}"   /* pas de lien si c'est un non descripteur */
                title="Notices de la base SantéPsy indexées à ce terme"
                href="/Base/Search?MotsCles=[$Fre]">
                $Fre
            </a>
        </p>
        
        <p test="$MT" class="MT">
            <span class="lib">MV :</span>
            <a href="?Fre=[{strtr($MT,'[]','  ')}]">$MT</a>
        </p>
    
        <p test="$TG" class="TG">
            <span class="lib">TG :</span>
            <a href="?Fre=[{strtr($TG,'[]','  ')}]">$TG</a>
        </p>
    
        <loop on="(array)$TS" as="$TS">
            <p class="TS">
                <span class="lib">TS :</span>
                <a href="?Fre=[{strtr($TS,'[]','  ')}]">$TS</a>
            </p>
        </loop>
    
        <loop on="(array)$TA" as="$TA">
            <p class="TA">
                <span class="lib">VA :</span>
                <a href="?Fre=[{strtr($TA,'[]','  ')}]">$TA</a>
            </p>
        </loop>
    
        <p test="$EM" class="EM">
            <span class="lib">EM :</span>
            <a href="?Fre=[{strtr($EM,'[]','  ')}]">$EM</a>
        </p>
    
        <loop on="(array)$EP" as="$EP">
            <p class="EP">
                <span class="lib">EP :</span>
                <a href="?Fre=[{strtr($EP,'[]','  ')}]">$EP</a>
            </p>
        </loop>
    
        <p test="$NA" class="NA">
            <span class="lib">NE :</span>
            $NA
        </p>
    </div>
</loop>
