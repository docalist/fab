fields:
    REF:
        type: int
        title: Numéro de référence

    Type:
        type: text
        title: Type de document
        index: 
            name: Type
            type: word, filled

    NatText:
        type: text
        title: Nature du texte officiel
        index: 
            name: NatText
            type: word, filled

    Aut:
        type: memo
        title: Auteurs
        index: 
            name: Aut
            type: word, article, filled
        
    Tit:
        type: memo
        title: Titre
        index: 
            name: Tit
            type: word, filled

    Annexe:
        type: memo
        title: Titre de l'annexe
        index: 
            name: Annexe
            type: word, filled

    CongrTit:
        type: memo
        title: Intitulé du congrès
        index: 
            name: CongrTit
            type: word, filled

    CongrNum:
        type: text
        title: Numéro du congrès
        index: 
            name: CongrNum
            type: word, filled

    CongrDat:
        type: text
        title: Année du congrès (AAAA)
        index: 
            name: CongrDat
            type: word, filled

    CongrLie:
        type: text
        title: Ville du congrès
        index: 
            name: CongrLie
            type: word, filled

    DipSpe:
        type: memo
        title: Spécialité du diplôme
        index: 
            name: DipSpe
            type: word, filled

    Date:
        type: text
        title: Année du document ou de soutenance (AAAA)
        index: 
            name: Date
            type: word, filled

    DateText:
        type: text
        title: Date du texte officiel (JJ/MM/AAAA)
        index: 
            name: DateText
            type: word, filled

    DatePub:
        type: text
        title: Date de publication du texte officiel (JJ/MM/AAAA)
        index: 
            name: DatePub
            type: word, filled

    DateVali:
        type: text
        title: Date de fin de validité d'un texte officiel (JJ/MM/AAAA)

    Rev:
        type: text
        title: Titre du périodique
        index: 
            name: Rev
            type: word, article, filled

    Vol:
        type: text
        title: Volume du périodique
        index: 
            name: Vol
            type: word, filled

    Num:
        type: text
        title: Numéro du périodique
        index: 
            name: Num
            type: word, filled

    ViePerio:
        type: text
        title: Date de vie et de mort d'un titre de périodique

    EtatCol:
        type: memo
        title: Etat de la collection

    Page:
        type: text
        title: Nombre de pages

    PdPf:
        type: text
        title: Page début-page fin

    Notes:
        type: memo
        title: Notes bibliographiques

    Col:
        type: memo
        title: Collection
        index: 
            name: Col
            type: word, filled

    Edit:
        type: memo
        title: Editeur
        index: 
            name: Edit
            type: word, filled

    Lieu:
        type: memo
        title: Lieu d'édition, de soutenance
        index: 
            name: Lieu
            type: word, filled

    Reed:
        type: memo
        title: Mention édition

    IsbnIssn:
        type: text
        title: ISBN, ISSN
        index: 
            name: IsbnIssn
            type: word, filled

    Resu:
        type: memo
        title: Résumé
        index: 
            name: Resu
            type: word, filled

    Theme:
        type: memo
        title: Thème
        index: 
            name: Theme
            type: word, article, filled

    MotCle:
        type: memo
        title: Descripteurs
        index: 
            name: MotCle
            type: word, article, filled

    Nomp:
        type: memo
        title: Nom propre
        index: 
            name: Nomp
            type: word, article, filled

    CanDes:
        type: memo
        title: Candidats descripteurs
        index: 
            name: CanDes
            type: word, article, filled

    Lien:
        type: memo
        title: Adresse Internet

    LienAnne:
        type: memo
        title: Lien annexe

    Loc:
        type: memo
        title: Localisation du document
        index: 
            name: Loc
            type: word, filled

    ProdFich:
        type: memo
        title: Producteur de la fiche
        index: 
            name: ProdFich
            type: word, filled

    FinSaisie:
        type: boolean
        title: 1=Saisie de la notice terminée - 0=Notice en cours de saisie
        index: 
            name: FinSaisie
            type: word, filled

    Valide:
        type: boolean
        title: 1=Validée - 0=Non validée
        index: 
            name: Valide
            type: word, filled

    Creation:
        type: date
        title: "Date de création de la notice (format : AAAAMMJJ)"
        index: 
            name: Creation
            type: word, filled

    LastUpdate:
        type: date
        title: "Date de dernière mise à jour de la notice (format : AAAAMMJJ)"
        index: 
            name: LastUpdate
            type: word, filled

[Synonymes]

; Synonymes
Any=-1
All=-1
Tous=-1

; Index de regroupement
Motscles   = MotCle+Nomp+CanDes+Theme
Titres     = Tit+CongrTit+Annexe
Dates      = Date+CongrDat
Numeros    = Num+CongrNum+Tit
Mots       = Tit+Annexe+CongrTit+CongrDat+CongrLie+Aut+Date+DateText+Lieu+NatText+Resu+Motscles
