# Liste des champs de la base.
# La clé représente le nom du champ.
# Chaque champ peut avoir les valeurs suivantes:
#
# - type:
#       Le type du champ. Les valeurs possibles sont :
#       - text : un champ texte de base, normallement limité à 255 car
#       - memo : un champ texte de taille illimitée
#       - int: un entier
#       - boolean: un booléen
#       - datetime: une date/heure. On passe un timestamp, indexé sous la forme AAAAMMJJHHMMSS
#       - date: idem, mais uniquement la date
#
#       - file: on stocke dans la base uniquement le path du fichier,
#         mais tous les tokens du fichier sont ajoutés aux tokens de la notice
#       - url: mais objet stocké sur le web
#
# - title:
#       Le libellé du champ.
#
# - index:
#       La manière dont le champ doit être indexé (si la clé index n'existe pas,
#       le champ n'est pas indexé du tout).
#       Il s'agit d'une entrée composite qui contient :
#       - name: 
#           le nom de l'index (c'est le nom qui sera utilisé dans les recherches)
#       - type:
#           le type d'indexation à effectuer. Doit être une combinaison des
#           valeurs suivantes :
#           - word: le champ est indexé au mot
#           - article: le champ est indexé à l'article
#           - filled: une valeur spéciale est ajouté à l'index selon que le 
#             champ est rempli (@empty) ou non (@notempty)
#           - phrase: enregistre dans l'index les positions des tokens pour
#             permettre de faire des recherches par phrase, par proximité et 
#             par adjacence.
#           - anyfield   : ajouter également les tokens d'indexation de ce champ dans
#             l'index "tous les champs". + l'inverse : n'indexer un champ que 
#             dans l'index tous les champs.
# - separator: 
#       par défaut, les champs article utilisent le séparateur définit au niveau 
#       de la base, mais il est possible de définir un séparateur différent.
# - idem pour emptywords, etc. (définition pour un champ ?)
# - synonymes ?

# pb : avec xapian, comment gère-t-on :
# - les index de regroupements ? (obligé de dupliquer les index ?)
# - indexation à l'article : facile à gérer pour l'indexation, mais comment-fait-on 
# à l'interrogation ? (comment dit-on que c'ets un interrogation à l'article)
# sur le fond : a t-on besoin de gérer des camps articles ? (similaire phrases)

